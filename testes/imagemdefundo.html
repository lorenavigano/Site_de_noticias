<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<head>
    <style>
        body {
            background-image: url("estrada.jpg"); /* caminho da img a ser usada */
            background-repeat: no-repeat; /* não permite img seja repetida na página */
            background-size: cover; /* redimensiona a img para cobrir toda a página */
        }

    </style> 
</head>
<head>
    <style>
        body {
            background-color: black; /* usa caso a img não esteja disponível */
         }

    </style> 
</head>
